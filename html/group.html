<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    <link rel="stylesheet" href="/css/group.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Study Groups</h1>
        </header>
        <main>
            <div class="chatroom-list">
                <h2>Select a Chatroom</h2>
                <ul>
                    <li><button onclick="openChatroom('math')">Math</button></li>
                    <li><button onclick="openChatroom('science')">Science</button></li>
                    <li><button onclick="openChatroom('history')">History</button></li>
                    <li><button onclick="openChatroom('english')">English</button></li>
                </ul>
            </div>
            <div class="chatroom" id="chatroom">
                <div class="messages" id="messages"></div>
                <div class="message-input">
                    <input type="text" id="messageText" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
